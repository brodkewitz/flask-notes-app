<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{%- if title %}
	<title>Flask Notes App - {{ title }}</title>
	{% else %}
	<title>Flask Notes App</title>
	{% endif %}

<style>
* {
	box-sizing: border-box;
}

html, body {
	margin: initial;
	padding: initial;
	font-family: system-ui, -apple-system, sans-serif;
}

img {
	display: block;
	max-width: 100%;
	height: auto;
}

.wrapper {
	max-width: 70rem;
	margin: 0 auto;
	padding: 1rem;
}
</style>

</head>
<body>
<div class="wrapper">
	<h1>Flask Notes</h1>

	<main>
	{% for note in notes | reverse %}
		<article class="note">
			<h2>{{ note["title"] }}</h2>
			<p class="date-modified">{{ note["date-modified"] }}</p>
			<p class="note-body">{{ note["body"].replace("\n", "<br>") | safe }}</p>
		</article>
	{% endfor %}
	</main>
</div>
</body>
</html>
