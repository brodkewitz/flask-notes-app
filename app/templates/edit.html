{% extends "base.html" %}
{% block header_action %}<a class="action cancel" href="{{ url_for('index') }}">Cancel</a>{% endblock %}
{% block content %}
		<form>
			<p>
				<label for="note-title">Title</label>
				<input type="text" name="title" id="note-title">
			</p>
			<p>
				<label for="note-body">Note</label>
				<textarea name="body" id="note-body"></textarea>
			</p>
			<button type="submit">Submit</button>
	</form>
{% endblock %}
