{% extends "base.html" %}
{% block header_action %}<a class="action cancel" href="{{ url_for('index') }}">Cancel</a>{% endblock %}
{% block content %}
		<form>
			<label for="note-title">Title:</label>
			<input
				type="text"
				name="title"
				id="note-title"
				required
				maxlength="80"
				autofocus
			>

			<label for="note-body">Note:</label>
			<textarea
				name="body"
				id="note-body"
				required
				maxlength="4000"
				spellcheck="true"
			></textarea>

			<button
				class="action submit"
				type="submit"
			>Submit</button>
	</form>
{% endblock %}
